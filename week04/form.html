    <main>
        <form action="record.html" method="get" onsubmit="return validatePasswords()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required pattern="[A-Za-z0-9]{8,}"
                title="Password must be at least 8 characters long and contain only letters and numbers">

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <p id="password-error" class="error-message"></p>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
                title="Please enter a valid email address from the byui.edu domain">

            <label for="rating">Page Rating: <span id="rating-value">5</span></label>
            <input type="range" id="rating" name="rating" min="1" max="10" step="1" value="5"
                oninput="document.getElementById('rating-value').textContent = this.value">

            <button type="submit">Submit</button>
        </form>
