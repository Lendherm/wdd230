<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .card-icons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .card-icons img {
            height: 30px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title mb-0">Formulario de Pago</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <!-- Iconos de tarjetas -->
                            <div class="card-icons">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg"
                                    alt="Visa">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg"
                                    alt="Mastercard">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/3/30/American_Express_logo.svg"
                                    alt="American Express">
                            </div>

                            <!-- Campo para el correo electrónico -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="email" placeholder="juan.perez@example.com"
                                    required>
                            </div>

                            <!-- Campo para el país -->
                            <div class="mb-3">
                                <label for="country" class="form-label">País</label>
                                <select class="form-select" id="country" required>
                                    <option value="" selected disabled>Selecciona tu país</option>
                                    <option value="AR">Argentina</option>
                                    <option value="MX">México</option>
                                    <option value="ES">España</option>
                                    <option value="CO">Colombia</option>
                                    <option value="US">Estados Unidos</option>
                                    <option value="CL">Chile</option>
                                </select>
                            </div>

                            <!-- Campo para el nombre en la tarjeta -->
                            <div class="mb-3">
                                <label for="cardName" class="form-label">Nombre en la tarjeta</label>
                                <input type="text" class="form-control" id="cardName" placeholder="Juan Pérez" required>
                            </div>

                            <!-- Campo para el número de la tarjeta -->
                            <div class="mb-3">
                                <label for="cardNumber" class="form-label">Número de tarjeta</label>
                                <input type="text" class="form-control" id="cardNumber"
                                    placeholder="1234 5678 9012 3456" required>
                            </div>

                            <!-- Fecha de expiración y CVV -->
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="expirationDate" class="form-label">Fecha de expiración</label>
                                    <input type="text" class="form-control" id="expirationDate" placeholder="MM/AA"
                                        required>
                                </div>
                                <div class="col-md-6">
                                    <label for="cvv" class="form-label">CVV</label>
                                    <input type="text" class="form-control" id="cvv" placeholder="123" required>
                                </div>
                            </div>

                            <!-- Botón de envío -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Pagar ahora</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (opcional, solo si necesitas funcionalidades de JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
