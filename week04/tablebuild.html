<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Build</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <table>
        <caption>Table 1: Account Feature Comparison</caption>
        <thead>
            <tr>
                <th>Feature</th>
                <th>Basic</th>
                <th>Standard</th>
                <th>Premium</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Storage</td>
                <td>10GB</td>
                <td>50GB</td>
                <td>100GB</td>
            </tr>
            <tr>
                <td>Email Support</td>
                <td>✔️</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <td>Phone Support</td>
                <td>❌</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <td>24/7 Support</td>
                <td>❌</td>
                <td>❌</td>
                <td>✔️</td>
            </tr>
            <tr>
                <td>Monthly Price</td>
                <td>$5</td>
                <td>$10</td>
                <td>$20</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
