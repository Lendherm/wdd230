<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribución Simétrica</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>

<body>
    <header></header>

    <main>
        <div id="container">
            <div id="main-image" class="main-image">
                <!-- Carrusel de imágenes con botones -->
                <div id="carousel">
                    <button id="prev" class="carousel-btn">❮</button>
                    <div id="carousel-images" class="carousel-images">
                        <!-- Las imágenes del carrusel se agregarán dinámicamente -->
                    </div>
                    <button id="next" class="carousel-btn">❯</button>
                </div>
            </div>
            <div id="gallery" class="gallery">
                <!-- Las imágenes de la galería se agregarán dinámicamente -->
            </div>
        </div>
    </main>

    <footer></footer>
</body>

</html>
