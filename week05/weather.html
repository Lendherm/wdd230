<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenWeatherMap API Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-light text-center py-4">
    <div class="container">
        <div class="card mx-auto">
            <div class="card-body">
                <h1 class="card-title">OpenWeatherMap API Test</h1>
                <p class="card-text">The current temperature in Trier, Germany is <span id="current-temp"></span></p>
                <figure class="figure">
                    <img id="weather-icon" class="img-fluid" src="" alt="Weather icon">
                    <figcaption class="figure-caption"></figcaption>
                </figure>
            </div>
        </div>
        <footer class="footer mt-3 text-muted">
            Luis Emilio Nathanael De la Rosa Meneses | OpenWeatherMap.org | CC BY-SA 4.0
        </footer>
    </div>
    <script src="scripts/weather.js"></script>
</body>

</html>
